<div class="singup-container">
    <h2>회원 가입</h2>
    <form>
        <div class="form-group">
            <label for="email">EMAIL, ID</label>
            <input type="text" id="email" placeholder="이메일 또는 아이디 입력">
        </div>
        <div class="form-group password-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
            <!-- <span class="toggle-password"><i class="bi bi-eye-slash"></i></span> -->
        </div>
        <div class="form-group password-group">
            <label for="repassword">RE-PASSWORD</label>
            <input type="password" id="repassword" placeholder="비밀번호 재입력">
            <!-- <span class="toggle-password"><i class="bi bi-eye-slash"></i> </span> -->
        </div>
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" id="name" placeholder="이름 입력">
        </div>
        <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" placeholder="연락처 입력">
        </div>
        <div class="form-group">
            <label for="birthdate">BIRTHDATE (YYYY-MM-DD)</label>
            <input type="date" id="birthdate" placeholder="생년월일 입력">
        </div>
        <div class="form-group">
            <label for="gender">GENDER</label>
            <select id="gender">
                <option value="M">남자</option>
                <option value="F">여자</option>
            </select>
        </div>
        <button type="submit" class="btn">가입하기</button>
    </form>
</div>
