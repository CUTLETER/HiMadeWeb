

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 등록</title>
    <link rel="stylesheet" type="text/css" href="../css/admin-singup-regist.css"/>

</head>
<body>
    <div class="admin-singup-regist-container">
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step">
                <div class="icon"></div>
                <p>STEP 01</p>
            </div>
            <div class="step active">
                <div class="icon"></div>
                <p>STEP 02<br>신규 등록</p>
            </div>
            <div class="step">
                <div class="icon"></div>
                <p>STEP 03</p>
            </div>
            <div class="step">
                <div class="icon"></div>
                <p>STEP 04</p>
            </div>
        </div>

        <div class="account-login-box">
            <!-- User Info Section -->
            <div class="input-group">
                <label for="username">아이디</label>
                <div class="btn-group">
                    <input type="text" id="username" placeholder="아이디 입력">
                    <button class="btn-check">중복 체크</button>
                </div>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
                <p class="small-text">* 8~13자 이내의 영문자와 숫자 조합</p>
            </div>
        </div>
       
        <div class="account-store-box">
            <!-- Business Info Section -->
            <div class="input-group">
                <label for="category">업종</label>
                <select id="category">
                    <option>업종 선택</option>
                    <option>요식업</option>
                    <option>서비스업</option>
                    <option>기타</option>
                </select>
            </div>

            <div class="input-group">
                <label for="store-name">상호명</label>
                <input type="text" id="store-name" placeholder="상호명 입력">
            </div>

            <div class="input-group">
                <label for="representative">대표자명</label>
                <input type="text" id="representative" placeholder="대표자명 입력">
            </div>

            <div class="input-group">
                <label for="phone">담당자명 휴대전화번호</label>
                <input type="text" id="phone" placeholder="휴대전화번호 입력">
            </div>

            <div class="input-group">
                <label for="address">사업자 주소</label>
                <div class="btn-group">
                    <input type="text" id="address" placeholder="주소 입력">
                    <button class="btn-postcode">주소 검색</button>
                </div>
            </div>

            <div class="input-group">
                <label for="business-no">사업자등록번호</label>
                <input type="text" id="business-no" placeholder="사업자등록번호 입력">
            </div>
        </div>

      

        <button class="submit-btn">등록하기</button>
    </div>
</body>
</html>
